{% extends "base.html" %}

{%block content%}
<form>
    <h4>Add post</h4>
    <input type="text" name="food"/>
    {% if items %}
    {% for item in items %}
    <input type="hidden" name="food" value="{{item}}"/>
    {% endfor %}
    {% endif %}
    <br/>
    <button type="submit">Add</button>
</form>
{% endblock %}
