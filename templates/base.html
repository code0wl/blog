<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/styles/css/base.css"/>
    <title>Multi-user blog</title>
</head>

<body>
<nav class="main-nav">
    <div class="title">
        <a href="/blog" class="main-title">
            Just another blog
        </a>
    </div>
    <div class="login">
        {% if user %}
        <a class="login-link" href="/blog/newpost">Add Post</a>

        <ul class="nav-menu">
            <li>&#9660;
                <ul class="sub-menu">
                    <li>{{user.name}}</li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </li>

        </ul>
        {% else %}
        <a class="login-link" href="/login">login</a> / <a class="login-link" href="/signup">Signup</a>
        {% endif %}
    </div>
</nav>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
